<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HDR-UK Papers</title>
    <meta name="author" content="Susheel Varma">
    <meta content="HDR-UK Papers" />

    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">

      <h2>Health Data Research UK Papers - (<a href="data/papers.csv">CSV</a> | <a href="data/papers.json">JSON</a>)</h2>

      <table id="table-container" class="display" style="width:100%">
        <thead>
            <tr>
                <th>DOI</th>
                <th>Title</th>
                <th>Authors</th>
                <th>Journal</th>
                <th>Year</th>
                <th>Open Access</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
              <th>DOI</th>
              <th>Title</th>
              <th>Authors</th>
              <th>Journal</th>
              <th>Year</th>
              <th>Open Access</th>
            </tr>
        </tfoot>
    </table>

    </div><!-- /.container -->

    <footer class='footer'>
      <div class='container-fluid'>
        <hr />
        <p class='pull-right'><a href='https://github.com/HDR-UK/papers'>HDR-UK Papers</a> by <a href='http://susheelvarma.com'>Susheel Varma</a></p>
      </div>
    </footer>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

    <script>
      $(document).ready( function () {
        $('#table-container').DataTable({
          ajax: {
            url: 'data/papers.json',
            dataSrc: ''
          },
          columns: [
            { data: 'doi' },
            { data: 'title' },
            { data: 'authorString' },
            { data: 'journalTitle' },
            { data: 'pubYear' },
            { data: 'isOpenAccess' },
          ],
          "order": [[ 4, "desc" ]]
        });
    } );
    </script>
  </body>
</html>
